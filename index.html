<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>Real-Time Currency Converter</h2>

    <form>
      <!-- Amount Input -->
      <div class="amount">
        <p>Enter Amount</p>
        <input type="number" placeholder="Enter amount" id="amount" />
      </div>

      <!-- Dropdowns -->
      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" id="from-flag" />
            <select name="from" id="from-currency"></select>
          </div>
        </div>

        <div class="swap-icon">
          <i class="fa-solid fa-arrow-right-arrow-left" id="swap-btn"></i>
        </div>

        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" id="to-flag" />
            <select name="to" id="to-currency"></select>
          </div>
        </div>
      </div>

      <!-- Message -->
      <div class="msg" id="conversion-msg">
        <span class="loader"></span> Loading exchange rates...
      </div>

      <!-- Button -->
      <button type="submit" id="convert-btn">Get Exchange Rate</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
